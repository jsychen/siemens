<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>EHS notice</title>
   <link rel="stylesheet" href="css/common.css">
</head>
<body>
   <div id="page">
        <div class="banner">
            <div class="logo">
                <img src="img/logo.svg" alt="logo" >
            </div>
            <div class="slogan">
                <img src="img/notes_title.svg" alt="">
            </div>
        </div>
        <div class="logistic notes">
            <div class="part">
                <h2>Epidemic prevention guidelines</h2>
                <p>
                    <span>1.</span>
                    <label>Please follow travel advisories issued by our company.</label>
                </p>
                <p>
                    <span>2.</span>
                    <label>Pursuant to epidemic prevention and control regulations, our working staff will check your body temperature upon your arrival and registration at the hotel and SHVC. You may also be asked to show your health code. Please kindly offer your understanding and cooperation. </label>
                </p>
                <p>
                    <span>3.</span>
                    <label>In accordance with local administrative guidelines, inbound travelers to Zhejiang Province from medium (and above)-risk areas must provide negative NAT results. </label>
                </p>
                <p>
                    <span>4.</span>
                    <label>We will strictly follow epidemic prevention measures and regulations throughout the conference.</label>
                </p>
                <p>
                    <span>5.</span>
                    <label>Hygiene supplies including masks and alcohol wipers will also be prepared for each individual participant upon registration.</label>
                </p>
                <p>
                    <span>6.</span>
                    <label>Please wear a mask properly throughout the conference.</label>
                </p>
                <p>
                    <span>7.</span>
                    <label>Wash hands frequently and avoid touching eyes, ears, nose and mouth.</label>
                </p>
                <p>
                    <span>8.</span>
                    <label>Please inform in a timely manner if you feel physical discomfort.</label>
                </p>
            </div>
            <div class="part">
                <h2>Conference safety precautions</h2>
                <p>
                    <span>1.</span>
                    <label>Since the conference is held in the workshop, please do not touch any products, parts or equipment.</label>
                </p>
                <p>
                    <span>2.</span>
                    <label>Please keep a safe social distance.</label>
                </p>
                <p>
                    <span>3.</span>
                    <label>Please set the mobile phone to vibration mode during the conference.</label>
                </p>
                <p>
                    <span>4.</span>
                    <label>Prevent closing and blocking the emergency exit and safety passage, ensure the safety passage is unblocked.</label>
                </p>
                <p>
                    <span>5.</span>
                    <label>In case of emergency, please evacuate orderly according to the command of the staff.</label>
                </p>
            </div>
            <div class="part">
                <h2>"Emergency exit" and evacuation map</h2>
                <p>There are 9 escape routes in the conference area. Please familarize yourself with the emergency exits and the evacuation map before the meeting.</p>
            </div>
            <div class="part weather">
                <img class="map" src="img/notes.svg" alt="weather">
            </div>
      </div>
   </div>
   <script src="js/jquery-1.11.3.min.js"></script>
   <script src="js/common.js"></script>
</body>
</html>
