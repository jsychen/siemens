<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>SE BCC 2020</title>
   <link rel="stylesheet" href="css/common.css">
</head>
<body>
   <div id="page" class="home_page">
      <header>
         <div class="logo">
            <img src="img/logo.svg" alt="logo">
         </div>
         <div class="slogan">
            <img src="img/slogan.svg" alt="">
         </div>
      </header>
      <div class="container">
         <div class="item">
            <a href="register.html">
               <img src="img/menu-1.svg" alt="会议注册">
            </a>
            <a href="agenda.html">
               <img src="img/menu-2.svg" alt="会议日程">
            </a>
            <a href="notes.html">
               <img src="img/menu-3.svg" alt="酒店预订">
            </a>
            <a href="factory.html">
               <img src="img/menu-4.svg" alt="会议照片">
            </a>
            <a href="javascript:;">
               <img src="img/menu-5.svg" alt="反馈问卷">
            </a>
            <div></div>
         </div>
      </div>
   </div>
   <div class="alert">
      <div class="inner">
         <p>Coming soon.</p>
         <button type="button">OK</button>
      </div>
   </div>

   <script src="js/jquery-1.11.3.min.js"></script>
   <script src="js/common.js"></script>
   <script>
      $(function () {
         // 问卷调查 20号08:45开： https://www.wjx.cn/jq/97311498.aspx
         // 
         // 敬请期待
         $('.comming').click(function () {
            var time = new Date();
            var timeLimit = new Date('2020/11/20 07:25');
            var photoHref = 'https://live.photoplus.cn/live/pc/45489097/#/live';

            var timeLimit2 = new Date('2020/11/20 16:50');
            var feedbackHref = 'https://www.wjx.cn/jq/97311498.aspx';
            if($(this).hasClass('photo')) {
               if(time > timeLimit) {
                  window.location.href = photoHref;
               } else {
                  $(this).addClass('active').siblings().removeClass('active');
                  $('.alert').show();
               }
            } else if($(this).hasClass('feedback')){
               if(time > timeLimit2) {
                  window.location.href = feedbackHref;
               } else {
                  $(this).addClass('active').siblings().removeClass('active');
                  $('.alert').show();
               }
            } else {
               var href = $(this).attr('href');
               if(href == 'javascript:;') {
                  $(this).addClass('active').siblings().removeClass('active');
                  $('.alert').show();
               }
            }
            
         })
         $('.alert button').click(function () {
            $('.active').removeClass('active');
            $('.alert').hide();
         })
      })
   </script>
</body>
</html>
