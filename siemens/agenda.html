<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Program</title>
   <link rel="stylesheet" href="css/common.css">
   <style>
      #page{
         /* background-image: url(img/2.png); */
         background-size: 100% auto;
      }
   </style>
</head>
<body>
   <div id="page">
      <div class="banner">
         <div class="logo">
            <img src="img/logo.svg" alt="logo">
         </div>
         <div class="slogan">
            <img src="img/event_title.svg" alt="">
         </div>
      </div>
      <div class="agenda">
         <ul id="list">
            <li></li>
         </ul>
         <p>*The agenda is tentative and subject to further update.</p>
      </div>
   </div>
   <script src="js/jquery-1.11.3.min.js"></script>
   <script src="js/common.js"></script>
   <script>
      var list = [
         // { time: '07:30', list: ['Gathering at hotel lobby and transfer to SHVC']},
         { time: '07:45', list: ['Transport to SHVC']},
         { time: '08:00-08:30', list: ['Meeting walk-in'] },
         { time: '08:30-08:40', list: ['Welcome and safety moment'] },
         { time: '08:40-09:30', list: ['Opening and tone from top'], flag: true},
         { time: '09:30-10:00', list: ['Coffee break and group photo'] },
         { time: '10:00-11:30', list: ['Session discussion'], flag: true},
         { time: '11:30-13:00', list: ['Lunch and factory tour'] },
         { time: '13:00-13:45', list: ['Guest speech'] },
         { time: '13:45-15:00', list: ['Session discussion'] , flag: true},
         { time: '15:00-16:00', list: ['Session discussion'] , flag: true},
         { time: '16:00-16:20', list: ['Coffee break'] },
         { time: '16:30-17:00', list: ['Dialogue with top management'] },
         { time: '17:00-17:30', list: ['Awarding ceremony'] },
         { time: '17:30-18:00', list: ['Closing'], flag: true},
         // { time: '18:00', list: ['End of SEBCC', 'Transport to dinner at hotel'] },
         { time: '18:00', list: ['Transfer from SHVC to Double Tree by hilton'] },
         { time: '18:45-21:00', list: ['Dinner at hotel'] },
      ];
      var str = '';
      var length = list.length;
      for(var i=0;i<length;i++){
         var item = list[i];
         var active = (i == length - 2 || i == 3) ? 1 : 0;
         str += '<li><em></em><span>' + item.time + '</span><div>';
         for(var n=0;n<item.list.length;n++) {
            var className = (list[i].flag && n == active) ? 'perpul' : '';
            str += '<label class="' + className + '">' + item.list[n] + '</label>';
         }
         str += '</div></li>';
      }
      var target = document.getElementById('list');
      target.innerHTML = str;
   </script>
</body>
</html>
